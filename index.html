<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css"/>
    <title>Memory Game</title>
  </head>
  <body>
    <div id="card-array">
      <div class="scorepanel">
        <ul>
          <li class="timer">Time: 00:00</li>
          <li class="turns">Turns:</li>
          <li>
            <button id="reset" onClick="resetGame()">Reset</button>
          </li>
        </ul>
      </div>
      <div id="buttons">
        <!-- Location of Rendering Cards -->
      </div>
    </div>

    <div id="fireworks">
      <img src="https://media.giphy.com/media/2y8rqfdqw807e/giphy.gif" />
      <div class="winnerScreen"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="//code.jquery.com/jquery-3.1.1.min.js"></script> -->
    <!-- <script src="jquery.fireworks.js"></script> -->
    <script src="variables.js"></script>
    <script src="main.js"></script>
  </body>
</html>
